<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="calc">
        <div id="screen"><p>0</p></div>
        <div id="buttons">
          <div class="ac orange btn">AC</div>
          <div class="delete orange btn">D</div>
          <div class="percent orange btn">%</div>
          <div class="divide orange btn">/</div>

          <div class="seven btn">7</div>
          <div class="eight btn">8</div>
          <div class="nine btn">9</div>
          <div class="multiply orange btn">x</div>

          <div class="four btn">4</div>
          <div class="five btn">5</div>
          <div class="six btn">6</div>
          <div class="minus orange btn">-</div>

          <div class="one btn">1</div>
          <div class="two btn">2</div>
          <div class="three btn">3</div>
          <div class="plus orange btn">+</div>

          <div class="zero btn">0</div>
          <div class="coma btn">.</div>
          <div class="equal orange btn">=</div>
        </div>
      </div>
    </div>

    <script src="./data.js"></script>
  </body>
</html>
